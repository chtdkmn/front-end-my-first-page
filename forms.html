<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms
    </title>
</head>
<body>
    <h1>Forms Demo</h1>
    <button>Formun dışında</button>
  <form action="/food">
    <button type="button">Lütfen bu formu gönderme</button>
    <label for="username">Kullanıcı Adı</label>
    <input id="username" type="text" placeholder="Kullanıcı Adı" name="username">
    <!-- "name" atmamızın sebebi search query'i serverdan çekebilmek -->
    <label for="password">Şifre</label>
    <input id="password" type="password" placeholder="Şifre giriniz" name="password">
    <!-- Button'nun default değeri submit olarak gelir. -->
    <button>Gönder</button>
    <label for="color">Renk seçiniz</label>
    <input id="color" type="color" name="color">
    <label>Sayı giriniz</label>
    <input id="number" type="number" placeholder="Sayı">
    <button>Submit</button>
    <input type="submit" value="GÖNDER GELSİN" />
    </form>
    <hr>
    <br>
        <form action="https://www.reddit.com/search">
            <label for="search">Reddit</label>
                <input type="text" id="search" name="q">
                <button>REDDIT'TE ARA!</button>
        </form>
        <br>
        <form action="https://www.google.com/search">
            <label for="search">Google</label>
            <input type="text" id="search" name="q">
            <button>GOOGLE'DA ARA!</button>
        </form>
        <br>
        <form action="https://www.youtube.com/results">
            <label for="search">Youtube</label>
            <input type="text" id="search" name="search_query">
            <button>YOUTUBE'DA ARA!</button>
        </form>
        <h2>Daha fazla input çeşidi</h2>
        <!-- label'ı önce koyarsan solda yer alır -->
        <form action="/birds">
            <label for="agree">Kabul ediyorum</label>
            <input type="checkbox" name="tos" id="agree">
        </form>
        <!-- !-- label'ı sonra koyarsan solda yer alır -->
        <form action="/birds">
            <input type="checkbox" name="tos" id="agree" checked />
            <label for="agree">Kabul ediyorum</label>
            <p>
                <label for="xs">XS:</label>
                <input type="radio" name="size" id="xs" value="xs">
                <label for="s">S:</label>
                <input type="radio" name="size" id="s" value="s">
                <label for="m">M:</label>
                <input type="radio" name="size" id="m" value="m">
            <!-- value atmazsan url'ye hangi değeri seçtiğimizi göstermez. -->
            </p>
            <p>
                <label for="animal">Favori hayvanınızı seçin.</label>
                <select name="animal" id="animal">
                    <option value="fish">Balık</option>
                    <!-- Kuş optionın önceden selected gelmesi için -->
                    <option value="bird" selected>Kuş</option>
                    <option value="cat">Kedi</option>
                </select>
            </p>
            <p>
                <label for="cheese">Peynir Miktarı</label>
                <input type="range" name="cheese_level" id="cheese" min="1" max="100" step="5" value="75">
            <button>Yolla</button>
            </p>
            <p>
                <label for="note">Özel istek</label><br>
                <textarea name="note" id="note" cols="30" rows="10" placeholder="Buraya isteklerinizi yazın"></textarea>
            </p>
        </form>
        <h2>Validations</h2>
        <form action="/dummy">
            <p>
                <label for="id">İsim Giriniz</label>
                <input type="text" name="first" id="first" required minlength="3" maxlength="15">
            </p> 
            <label for="password">Şifre Giriniz</label>
            <input type="password" name="pass" id="password" required>
            <button>Submit</button>
        </form>
</body>
</html>
